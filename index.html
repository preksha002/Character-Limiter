  <title>Character Limiter JS</title>

  <link rel="stylesheet" type="text/css" href="css/normalize.css"/><!-- reset for browsers -->
  <link rel="stylesheet" media="screen" href="css/font-awesome.min.css"/><!-- font-awesome icons stylesheet -->

<body>
  <main class="main">
    <h1 class="app-name">Character Limiter JS</h1>
    <h3 class="app-description">Mini App to count and limit text characters.</h3>
    <div class="app-textarea-container">
      <h4 class="app-warning">You reached the limit of charachters</h4>
      <textarea class="app-textarea" autofocus="true" maxlength="250" placeholder="Enter your text here"></textarea>
      <span class="counter"></span>
    </div>
    <button class="btn">Reset</button>
  </main>
